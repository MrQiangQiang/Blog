<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>demo004</title>
		<script type="text/javascript" src="d3.v3.min.js"></script>
		<style type="text/css">
			div.bar {
				display: inline-block;;
				width: 20px;
				height: 75px;
				margin-right: 2px;
				background-color: teal;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = []
			for (var i = 0; i < 25; i++) {
				dataset.push(Math.random() * 30)
			}
			var myFunc = function(d){
				return "this is number: " + d;
			}
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					return d * 5 + "px";
				})
		</script>
	</body>
</html>
