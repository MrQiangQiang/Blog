<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>demo002</title>
		<script type="text/javascript" src="d3.v3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [ 5, 10, 15, 20, 25 ];
			var myFunc = function(d){
				return "this is number: " + d;
			}
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(myFunc)
				// .style("color", "red")
				.style("color", function(d) {
					if (d > 15) {
						return "red";
					}else{
						return "green";
					}
				})
		</script>
	</body>
</html>
